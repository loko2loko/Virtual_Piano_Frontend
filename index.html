<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd class="black-key" style="left: 30px;">W</kbd>
        <kbd class="black-key" style="left: 80px;">E</kbd>
        <kbd class="black-key" style="left: 180px;">T</kbd>
        <kbd class="black-key" style="left: 230px;">Y</kbd>
        <kbd class="black-key" style="left: 280px;">U</kbd>
    </div>
</div>
</body>
</html>
